<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>認証中... - Quick Board</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }
    .container {
      text-align: center;
      padding: 40px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #64748b;
    }
    .error {
      color: #991b1b;
      background: #fee2e2;
      padding: 12px 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">認証中...</h1>
    <p id="message">少々お待ちください</p>
  </div>

  <script src="/auth.js"></script>
  <script>
    async function handleCallback() {
      try {
        const session = await Auth.handleCallback();

        if (session) {
          // Success - redirect to main page
          document.getElementById('title').textContent = 'ログイン成功！';
          document.getElementById('message').textContent = 'リダイレクト中...';

          setTimeout(() => {
            window.location.href = '/doctors';
          }, 500);
        } else {
          // No session in URL, check if already logged in
          if (Auth.isLoggedIn()) {
            window.location.href = '/doctors';
          } else {
            throw new Error('認証に失敗しました');
          }
        }
      } catch (error) {
        document.getElementById('spinner').style.display = 'none';
        document.getElementById('title').textContent = 'エラー';
        document.getElementById('message').innerHTML = `
          <span class="error">${error.message}</span>
          <br><br>
          <a href="/login.html">ログインページに戻る</a>
        `;
      }
    }

    handleCallback();
  </script>
</body>
</html>
