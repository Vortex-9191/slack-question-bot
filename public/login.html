<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - Quick Board</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #1e293b;
    }
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
    }
    .logo p {
      font-size: 14px;
      color: #64748b;
      margin-top: 4px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
      color: #374151;
    }
    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    .btn-primary:hover {
      background: #2563eb;
    }
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #94a3b8;
      font-size: 13px;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }
    .divider span {
      padding: 0 12px;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    .message.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    .message.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 24px;
    }
    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      border-bottom: 2px solid transparent;
      transition: color 0.15s, border-color 0.15s;
    }
    .tab.active {
      color: #3b82f6;
      border-bottom-color: #3b82f6;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Quick Board</h1>
      <p>ログインしてください</p>
    </div>

    <div id="message" class="message"></div>

    <div class="tabs">
      <div class="tab active" data-tab="magic-link">メールリンク</div>
      <div class="tab" data-tab="password">パスワード</div>
    </div>

    <!-- Magic Link Form -->
    <div id="magic-link" class="tab-content active">
      <form id="magic-link-form">
        <div class="form-group">
          <label for="magic-email">メールアドレス</label>
          <input type="email" id="magic-email" placeholder="example@email.com" required>
        </div>
        <button type="submit" class="btn btn-primary" id="magic-link-btn">
          ログインリンクを送信
        </button>
      </form>
    </div>

    <!-- Password Form -->
    <div id="password" class="tab-content">
      <form id="password-form">
        <div class="form-group">
          <label for="password-email">メールアドレス</label>
          <input type="email" id="password-email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="password-input">パスワード</label>
          <input type="password" id="password-input" placeholder="パスワード" required>
        </div>
        <button type="submit" class="btn btn-primary" id="password-btn">
          ログイン
        </button>
      </form>
    </div>
  </div>

  <script src="/auth.js"></script>
  <script>
    // Check if already logged in
    if (Auth.isLoggedIn()) {
      const params = new URLSearchParams(window.location.search);
      const returnUrl = params.get('return') || '/doctors';
      window.location.href = returnUrl;
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
      });
    });

    // Show message
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
    }

    // Magic Link form
    document.getElementById('magic-link-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('magic-email').value;
      const btn = document.getElementById('magic-link-btn');

      btn.disabled = true;
      btn.textContent = '送信中...';

      try {
        await Auth.signInWithMagicLink(email);
        showMessage('ログインリンクをメールで送信しました。メールをご確認ください。', 'success');
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'ログインリンクを送信';
      }
    });

    // Password form
    document.getElementById('password-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('password-email').value;
      const password = document.getElementById('password-input').value;
      const btn = document.getElementById('password-btn');

      btn.disabled = true;
      btn.textContent = 'ログイン中...';

      try {
        await Auth.signInWithPassword(email, password);
        const params = new URLSearchParams(window.location.search);
        const returnUrl = params.get('return') || '/doctors';
        window.location.href = returnUrl;
      } catch (error) {
        showMessage(error.message, 'error');
      } finally {
        btn.disabled = false;
        btn.textContent = 'ログイン';
      }
    });
  </script>
</body>
</html>
