<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Board</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #f8fafc;
      min-height: 100vh;
      color: #1e293b;
    }

    /* „Éò„ÉÉ„ÉÄ„Éº */
    .header {
      background: white;
      border-bottom: 1px solid #e2e8f0;
      padding: 16px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .back-btn {
      color: #64748b;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .back-btn:hover {
      background: #f1f5f9;
    }
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      flex: 1;
    }
    .header-actions {
      display: flex;
      gap: 8px;
    }
    .btn {
      padding: 8px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      background: white;
      color: #475569;
      font-size: 13px;
      cursor: pointer;
    }
    .btn:hover {
      background: #f8fafc;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 20px;
    }

    /* „ÉÑ„Éº„É´„Éê„Éº */
    .toolbar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      background: white;
    }
    .search-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    .filter-btn {
      padding: 10px 14px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      background: white;
      color: #64748b;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .filter-btn:hover {
      background: #f8fafc;
    }
    .filter-btn.active {
      background: #fef3c7;
      border-color: #fbbf24;
      color: #92400e;
    }

    /* Áµ±Ë®à */
    .stats {
      display: flex;
      gap: 16px;
      margin-bottom: 20px;
    }
    .stat-item {
      font-size: 13px;
      color: #64748b;
    }
    .stat-item strong {
      font-weight: 600;
      margin-right: 4px;
    }
    .stat-item.pending strong { color: #f59e0b; }
    .stat-item.answered strong { color: #10b981; }

    /* „Çø„Çπ„ÇØ„É™„Çπ„Éà */
    .tasks {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    /* „Çø„Çπ„ÇØ„Ç´„Éº„Éâ */
    .task {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .task.urgent {
      border-left: 3px solid #ef4444;
    }
    .task-main {
      padding: 14px 16px;
    }
    .task-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .task-labels {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .patient-id {
      font-weight: 600;
      font-size: 14px;
    }
    .tag {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 4px;
      background: #f1f5f9;
      color: #64748b;
    }
    .tag.urgent {
      background: #fef2f2;
      color: #dc2626;
    }
    .time {
      font-size: 12px;
      color: #94a3b8;
    }
    .task-content {
      font-size: 14px;
      line-height: 1.6;
      color: #334155;
      margin-bottom: 6px;
    }
    .task-meta {
      font-size: 12px;
      color: #94a3b8;
    }

    /* „ÇØ„Ç§„ÉÉ„ÇØ„É™„Éó„É©„Ç§ */
    .quick-actions {
      padding: 12px 16px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }
    .chips {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .chip {
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 13px;
      border: none;
      cursor: pointer;
      background: #e2e8f0;
      color: #475569;
      transition: all 0.15s;
    }
    .chip:hover {
      background: #cbd5e1;
    }
    .chip.blue {
      background: #3b82f6;
      color: white;
    }
    .chip.blue:hover {
      background: #2563eb;
    }
    .chip.green {
      background: #10b981;
      color: white;
    }
    .chip.green:hover {
      background: #059669;
    }
    .custom-input {
      display: flex;
      gap: 8px;
    }
    .custom-input input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 13px;
    }
    .custom-input input:focus {
      outline: none;
      border-color: #3b82f6;
    }
    .custom-input button {
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }
    .custom-input button:hover {
      background: #2563eb;
    }

    /* ÂõûÁ≠îË°®Á§∫ */
    .answer {
      padding: 12px 16px;
      background: #f0fdf4;
      border-top: 1px solid #dcfce7;
    }
    .answer-label {
      font-size: 11px;
      color: #16a34a;
      font-weight: 500;
      margin-bottom: 4px;
    }
    .answer-text {
      font-size: 14px;
      color: #166534;
      line-height: 1.5;
    }
    .answer-meta {
      font-size: 11px;
      color: #6b7280;
      margin-top: 6px;
    }

    /* Á©∫Áä∂ÊÖã */
    .empty {
      text-align: center;
      padding: 60px 20px;
      color: #94a3b8;
    }
    .empty-icon {
      font-size: 40px;
      margin-bottom: 12px;
    }

    /* „É≠„Éº„Éá„Ç£„É≥„Ç∞ */
    .loading {
      text-align: center;
      padding: 40px;
      color: #94a3b8;
    }

    /* „Ç™„Éº„Éê„Éº„É¨„Ç§ */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .overlay-box {
      background: white;
      padding: 24px 32px;
      border-radius: 12px;
      text-align: center;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #e2e8f0;
      border-top-color: #3b82f6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .hidden { display: none !important; }
  </style>
</head>
<body>
  <header class="header">
    <a href="/doctors" class="back-btn">‚Üê Êàª„Çã</a>
    <h1 id="page-title">Quick Board</h1>
    <div class="header-actions">
      <button class="btn" onclick="loadTasks()">Êõ¥Êñ∞</button>
    </div>
  </header>

  <div class="container">
    <div class="toolbar">
      <input type="text" class="search-input" id="search-input" placeholder="Ê§úÁ¥¢...">
      <button class="filter-btn" id="urgent-toggle" onclick="toggleUrgent()">
        ÊÄ•„Åé„ÅÆ„Åø
      </button>
      <button class="filter-btn" id="history-toggle" onclick="toggleHistory()">
        Â±•Ê≠¥
      </button>
    </div>

    <div class="stats" id="stats"></div>

    <div class="tasks" id="tasks">
      <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
  </div>

  <div class="overlay hidden" id="overlay">
    <div class="overlay-box">
      <div class="spinner"></div>
      <div>ÈÄÅ‰ø°‰∏≠...</div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = 'https://zumvtcckjvengyhtqlaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1bXZ0Y2NranZlbmd5aHRxbGFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MjE3ODUsImV4cCI6MjA4MDA5Nzc4NX0.tYn5Pl92THzT47aBzY8mWL3TT-gC0PGdId9ZWdYBJ7Q';

    const pathParts = window.location.pathname.split('/');
    const doctorId = pathParts[pathParts.length - 1];

    let allQuestions = [];
    let urgentOnly = false;
    let showHistory = false;
    let searchQuery = '';

    document.getElementById('page-title').textContent = doctorId;
    document.title = `${doctorId} - Quick Board`;

    document.getElementById('search-input').addEventListener('input', (e) => {
      searchQuery = e.target.value.toLowerCase();
      render();
    });

    function toggleUrgent() {
      urgentOnly = !urgentOnly;
      document.getElementById('urgent-toggle').classList.toggle('active', urgentOnly);
      render();
    }

    function toggleHistory() {
      showHistory = !showHistory;
      document.getElementById('history-toggle').classList.toggle('active', showHistory);
      render();
    }

    async function loadTasks() {
      try {
        const res = await fetch(`${SUPABASE_URL}/functions/v1/save-question`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: JSON.stringify({ action: 'get_questions', doctorId }),
        });
        const result = await res.json();
        if (!result.success) throw new Error(result.error);
        allQuestions = result.data || [];
        render();
      } catch (e) {
        document.getElementById('tasks').innerHTML = `<div class="empty"><div class="empty-icon">√ó</div><p>${e.message}</p></div>`;
      }
    }

    function render() {
      // Stats
      const pending = allQuestions.filter(q => q.status === 'pending').length;
      const answered = allQuestions.filter(q => q.status === 'answered').length;
      document.getElementById('stats').innerHTML = `
        <div class="stat-item pending"><strong>${pending}</strong>Êú™ÂØæÂøú</div>
        <div class="stat-item answered"><strong>${answered}</strong>ÂØæÂøúÊ∏à</div>
      `;

      // Filter
      let list = allQuestions;
      if (!showHistory) list = list.filter(q => q.status === 'pending');
      if (urgentOnly) list = list.filter(q => q.question_type === 'urgent' || q.is_urgent);
      if (searchQuery) {
        list = list.filter(q =>
          (q.patient_id || '').toLowerCase().includes(searchQuery) ||
          (q.question_content || '').toLowerCase().includes(searchQuery)
        );
      }

      if (list.length === 0) {
        document.getElementById('tasks').innerHTML = `<div class="empty"><div class="empty-icon">${showHistory ? 'üì≠' : '‚úì'}</div><p>${showHistory ? 'Ë≥™Âïè„Å™„Åó' : 'Êú™ÂØæÂøú„Å™„Åó'}</p></div>`;
        return;
      }

      document.getElementById('tasks').innerHTML = list.map(q => {
        const isUrgent = q.question_type === 'urgent' || q.is_urgent;
        return `
          <div class="task ${isUrgent ? 'urgent' : ''}">
            <div class="task-main">
              <div class="task-top">
                <div class="task-labels">
                  <span class="patient-id">${esc(q.patient_id)}</span>
                  <span class="tag">${esc(q.question_type_label || q.question_type)}</span>
                  ${isUrgent ? '<span class="tag urgent">ÊÄ•„Åé</span>' : ''}
                </div>
                <span class="time">${timeAgo(q.created_at)}</span>
              </div>
              <div class="task-content">${esc(q.question_content)}</div>
              <div class="task-meta">${esc(q.user_name || q.user_id)}</div>
            </div>
            ${q.status === 'pending' ? `
              <div class="quick-actions">
                <div class="chips">
                  <button class="chip blue" onclick="reply('${q.question_id}','‰∫ÜËß£')">‰∫ÜËß£</button>
                  <button class="chip green" onclick="reply('${q.question_id}','Âá¶ÊñπÊ∏à')">Âá¶ÊñπÊ∏à</button>
                  <button class="chip" onclick="reply('${q.question_id}','Âæå„ÅßÁ¢∫Ë™ç')">Âæå„ÅßÁ¢∫Ë™ç</button>
                  <button class="chip" onclick="reply('${q.question_id}','ÈõªË©±ÈÄ£Áµ°')">ÈõªË©±ÈÄ£Áµ°</button>
                </div>
                <div class="custom-input">
                  <input type="text" id="input-${q.question_id}" placeholder="Ëøî‰ø°„ÇíÂÖ•Âäõ...">
                  <button onclick="customReply('${q.question_id}')">ÈÄÅ‰ø°</button>
                </div>
              </div>
            ` : ''}
            ${(q.answers || []).map(a => `
              <div class="answer">
                <div class="answer-label">ÂõûÁ≠î</div>
                <div class="answer-text">${esc(a.answer_content)}</div>
                <div class="answer-meta">${esc(a.answered_by_name || a.answered_by)} ¬∑ ${timeAgo(a.created_at)}</div>
              </div>
            `).join('')}
          </div>
        `;
      }).join('');
    }

    async function reply(id, msg) {
      document.getElementById('overlay').classList.remove('hidden');
      try {
        const res = await fetch(`${SUPABASE_URL}/functions/v1/save-question`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${SUPABASE_ANON_KEY}` },
          body: JSON.stringify({ action: 'save_answer', questionId: id, answerContent: msg, answeredBy: doctorId, answeredByName: doctorId }),
        });
        const result = await res.json();
        if (!result.success) throw new Error(result.error);
        await loadTasks();
      } catch (e) {
        alert('„Ç®„É©„Éº: ' + e.message);
      }
      document.getElementById('overlay').classList.add('hidden');
    }

    function customReply(id) {
      const input = document.getElementById(`input-${id}`);
      const msg = input.value.trim();
      if (msg) reply(id, msg);
    }

    function timeAgo(dateStr) {
      const d = new Date(dateStr);
      const diff = Date.now() - d.getTime();
      const m = Math.floor(diff / 60000);
      if (m < 1) return '„Åü„Å£„Åü‰ªä';
      if (m < 60) return `${m}ÂàÜÂâç`;
      const h = Math.floor(m / 60);
      if (h < 24) return `${h}ÊôÇÈñìÂâç`;
      return d.toLocaleDateString('ja-JP', { month: 'numeric', day: 'numeric' });
    }

    function esc(t) {
      if (!t) return '';
      const d = document.createElement('div');
      d.textContent = t;
      return d.innerHTML;
    }

    loadTasks();
    setInterval(loadTasks, 30000);
  </script>
</body>
</html>
