  <div class="container">

  </div>

  <script>
    const SUPABASE_URL = 'https://zumvtcckjvengyhtqlaf.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp1bXZ0Y2NranZlbmd5aHRxbGFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1MjE3ODUsImV4cCI6MjA4MDA5Nzc4NX0.tYn5Pl92THzT47aBzY8mWL3TT-gC0PGdId9ZWdYBJ7Q';

    // URLã‹ã‚‰åŒ»å¸«IDã‚’å–å¾—
    const pathParts = window.location.pathname.split('/');
    const doctorId = pathParts[pathParts.length - 1];
    let currentFilter = 'all';
    let allQuestions = [];

    // ãƒšãƒ¼ã‚¸ã‚¿ã‚¤ãƒˆãƒ«ã‚’è¨­å®š
    document.getElementById('page-title').textContent = `${doctorId} å…ˆç”Ÿã®ã‚¿ã‚¹ã‚¯`;
    document.title = `${doctorId} - ã‚¿ã‚¹ã‚¯ç®¡ç†`;

    // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ãƒœã‚¿ãƒ³ã®ã‚¤ãƒ™ãƒ³ãƒˆè¨­å®š
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.status;
        renderQuestions();
      });
    });

    async function loadTasks() {
      try {
        const response = await fetch(`${SUPABASE_URL}/functions/v1/save-question`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
          },
          body: JSON.stringify({
            action: 'get_questions',
            doctorId: doctorId
          }),
        });

        const result = await response.json();

        if (!result.success) {
          throw new Error(result.error || 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
        }

        allQuestions = result.data || [];
        renderStats();
        renderQuestions();

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('questions-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">âŒ</div>
            <p>ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</p>
            <p style="font-size: 14px; margin-top: 8px;">${error.message}</p>
          </div>
        `;
      }
    }

    function renderStats() {
      const stats = {
        total: allQuestions.length,
        pending: allQuestions.filter(q => q.status === 'pending').length,
        answered: allQuestions.filter(q => q.status === 'answered').length,
        approved: allQuestions.filter(q => q.status === 'approved').length,
      };

      document.getElementById('stats-bar').innerHTML = `
        <div class="stat-card">
          <div class="label">åˆè¨ˆ</div>
          <div class="value">${stats.total}</div>
        </div>
        <div class="stat-card pending">
          <div class="label">å¯¾å¿œå¾…ã¡</div>
          <div class="value">${stats.pending}</div>
        </div>
        <div class="stat-card answered">
          <div class="label">å›ç­”æ¸ˆã¿</div>
          <div class="value">${stats.answered}</div>
        </div>
        <div class="stat-card approved">
          <div class="label">æ‰¿èªæ¸ˆã¿</div>
          <div class="value">${stats.approved}</div>
        </div>
      `;
    }

    function renderQuestions() {
      const filtered = currentFilter === 'all'
        ? allQuestions
        : allQuestions.filter(q => q.status === currentFilter);

      if (filtered.length === 0) {
        document.getElementById('questions-list').innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">ğŸ“­</div>
            <p>è³ªå•ãŒã‚ã‚Šã¾ã›ã‚“</p>
          </div>
        `;
        return;
      }

      const statusLabels = {
        pending: 'å¯¾å¿œå¾…ã¡',
        answered: 'å›ç­”æ¸ˆã¿',
        approved: 'æ‰¿èªæ¸ˆã¿'
      };

      document.getElementById('questions-list').innerHTML = filtered.map(q => `
        <div class="question-card ${q.status}">
          <div class="question-header">
            <div class="patient-info">
              <span class="patient-id">æ‚£è€…ID: ${q.patient_id}</span>
              <span class="question-type">${q.question_type_label || q.question_type}</span>
            </div>
            <span class="status-badge ${q.status}">${statusLabels[q.status] || q.status}</span>
          </div>
          <div class="question-content">${escapeHtml(q.question_content)}</div>
          <div class="question-meta">
            <span>è³ªå•è€…: ${q.user_name || q.user_id}</span>
            <span>${formatDate(q.created_at)}</span>
          </div>
          ${q.answers && q.answers.length > 0 ? `
            <div class="answer-section">
              <div class="answer-label">å›ç­”</div>
              ${q.answers.map(a => `
                <div class="answer-content">${escapeHtml(a.answer_content)}</div>
                <div class="answer-meta">å›ç­”è€…: ${a.answered_by_name || a.answered_by} | ${formatDate(a.created_at)}</div>
              `).join('')}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleString('ja-JP', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // åˆæœŸèª­ã¿è¾¼ã¿
    loadTasks();

    // 30ç§’ã”ã¨ã«æ›´æ–°
